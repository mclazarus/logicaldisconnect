<div class="post-container">
  <div *ngIf="postNotFound; else postContent">
    <h1>Post not found</h1>
    <p>The post you are looking for does not exist.</p>
    <a routerLink="/">Return to homepage</a>
  </div>

  <ng-template #postContent>
    <h1>
      <a [routerLink]="['/post', post?.slug]">{{post?.title}}</a></h1>
    <p><em>{{post?.date | date:'mediumDate'}}</em>
    </p>
    <div [innerHtml]="markdownContent"></div>
  </ng-template>
</div>
