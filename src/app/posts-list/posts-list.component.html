<!-- src/app/posts-list/posts-list.component.html -->
<div class="post-list-container">
  <ul class="post-list">
    <li *ngFor="let post of posts" class="post-item">
      <span class="post-date">{{ post.date | date:'medium'}}</span>
      <a [routerLink]="['/post', post.slug]" class="post-link">{{ post.title }}</a>
    </li>
  </ul>
</div>
